<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <title>Weather App</title>
</head>
<body>

    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search">
            <div class="row">
                <h1>Search for a City:</h1>
            </div>
            <div class="row">
                <input type="text" id="searchInput" placeholder="City">
                <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
            </div>
            <!-- list of previous searches -->
            <div id="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <p id="cityName">City Name</p>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p id="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p id="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p id="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p id="uvIndex">UV Index:</p>
                </div>
            </div>

            <div id="fiveDayContainer">
                <h1>5-Day Forecast:</h1>
                <div class="cardRow" id="cardRow">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/script/script.js"></script>

</html>
